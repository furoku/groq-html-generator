<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq HTML Generator - 生成例</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
            line-height: 1.6;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff6b9d, #ffa726);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #ff6b9d;
        }
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .example-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .example-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .example-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .example-link {
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .example-link:hover {
            background: #e9ecef;
        }
        .repo-link {
            text-align: center;
            margin: 30px 0;
        }
        .repo-link a {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b9d, #ffa726);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        .repo-link a:hover {
            opacity: 0.9;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Groq HTML Generator</h1>
        
        <div class="description">
            <h3>🎨 クリエイティブなHTML生成の実例</h3>
            <p>ゴブリンから時間旅行者まで、ぶっ飛んだユーザーシチュエーションに対応したHTMLページを自動生成。Groq APIと極限までシンプル化されたシステムプロンプトで、予想外のデザインが生まれます。</p>
        </div>

        <div class="repo-link">
            <a href="https://github.com/furoku/groq-html-generator" target="_blank">
                📖 GitHub Repository
            </a>
        </div>

        <h2>📄 生成例一覧</h2>
        <p>以下は実際に生成されたHTMLファイルの例です。それぞれ異なるユーザーシチュエーションに最適化されています。</p>

        <div class="examples-grid" id="examples-grid">
            <!-- Generated dynamically by JavaScript -->
        </div>

        <div class="footer">
            <p>🤖 Generated with <a href="https://claude.ai/code" target="_blank">Claude Code</a></p>
            <p>Powered by <a href="https://groq.com/" target="_blank">Groq</a></p>
        </div>
    </div>

    <script>
        // Generate example links dynamically
        const examples = [
        ];

        const scenarios = [
        ];

        const grid = document.getElementById('examples-grid');
        
        examples.forEach((filename, index) => {
            const card = document.createElement('div');
            card.className = 'example-card';
            
            const scenario = scenarios[index] || `例 ${index + 1}`;
            
            card.innerHTML = `
                <div class="example-title">${scenario}</div>
                <a href="./output/${filename}" target="_blank" class="example-link">
                    ${filename}
                </a>
            `;
            
            grid.appendChild(card);
        });
    </script>
</body>
</html>
